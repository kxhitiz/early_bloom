<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Pacifico&amp;display=swap');
    </style>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d1fae5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fce7f3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with subtle gradient -->
  <rect width="800" height="400" fill="#fafaf9"/>
  <rect width="800" height="400" fill="url(#gradient)" opacity="0.3"/>
  
  <!-- Main text -->
  <text x="400" y="200" font-family="Pacifico, cursive" font-size="80" fill="#059669" text-anchor="middle">
    Early Bloom
  </text>
  
  <!-- Decorative line -->
  <line x1="200" y1="220" x2="600" y2="220" stroke="#fda4af" stroke-width="2" opacity="0.4"/>
  
  <!-- Tagline -->
  <text x="400" y="260" text-anchor="middle" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="24" fill="#78716c" letter-spacing="2">
    A SAFE SPACE FOR NEW PARENTS
  </text>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="180" r="4" fill="#fda4af" opacity="0.5"/>
  <circle cx="650" cy="180" r="4" fill="#f9a8d4" opacity="0.5"/>
  <circle cx="180" cy="240" r="3" fill="#f9a8d4" opacity="0.4"/>
  <circle cx="620" cy="240" r="3" fill="#fda4af" opacity="0.4"/>
</svg>

